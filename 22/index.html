<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Naturaleza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .header-text {
            max-width: 40%;
            text-align: left;
        }
        .header-text h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .header img {
            width: 250px;
            height: auto;
            border-radius: 15px;
        }
        .button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
            width: 100%;
        }
        .gallery div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
        }
        .number {
            font-size: 22px;
            font-weight: bold;
            color: lightgray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-text">
                <h1>Discover the beauty around the world</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in libero risus semper habitant arcu.</p>
                <a href="#" class="button">Get started</a>
            </div>
            <img src="image1.jpg" alt="Nature">
        </div>
        <div class="gallery">
            <div>
                <p class="number">01</p>
                <img src="image2.jpg" alt="Forest">
            </div>
            <div>
                <p class="number">02</p>
                <img src="image3.jpg" alt="Lake">
            </div>
            <div>
                <p class="number">03</p>
                <img src="image4.jpg" alt="Sunset Field">
            </div>
        </div>
    </div>
</body>
</html>
